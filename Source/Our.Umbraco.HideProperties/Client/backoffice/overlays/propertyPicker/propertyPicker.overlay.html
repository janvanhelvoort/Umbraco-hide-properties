<div ng-controller="HideProperties.PropertyPickerOverlayController">
    <!-- FILTER -->
    <div class="umb-control-group -no-border">
        <div class="form-search">
            <i class="icon-search"></i>
            <input type="text" class="-full-width-input" ng-model="content.filterTerm" localize="placeholder" placeholder="@placeholders_filter" umb-auto-focus no-dirty-check>
        </div>
    </div>

    <ul class="umb-actions umb-actions-child">
        <li ng-repeat="property in model.selectedContentTypeProperties | filter:content.filterTerm" ng-click="pickProperty(property)">
            <a href="" title="{{ property.label }}">
                <i ng-if="!property.selected" class="icon-autofill"></i>
                <i ng-if="property.selected" class="icon-check color-green"></i>
                <span class="menu-label">
                    {{property.label}} ({{property.alias}})
                    <small>{{getGroupName(property.groupId)}} </small>
                </span>
            </a>
        </li>
    </ul>
</div>
